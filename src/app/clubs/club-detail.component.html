<div class="card" *ngIf='club'>
	<div class="card-header">
		{{pageTitle + ': ' + club.clubName}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Nazwa klubu:</div>
          <div class='col-md-8'>{{club.clubName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Stadion:</div>
          <div class='col-md-8'>{{club.clubStadium | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Data powstania:</div>
          <div class='col-md-8'>{{club.clubStart}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Bud≈ºet:</div>
          <div class='col-md-8'>{{club.clubBudget|currency:'EUR':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='club.starRating'>
            </pm-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='club.imageUrl'
             [title]='club.clubName'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
